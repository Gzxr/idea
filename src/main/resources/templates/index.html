<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title>教学系统首页</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" href="../static/layui/css/layui.css">

    <style>
        .bj{
            background-image: url("../static/img/bj.jpg");

        .header{

        .left{

        }

            float: left;

</html>
