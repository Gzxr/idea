<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" href="../static/layui/css/layui.css">
    <script type="text/javascript" th:src="@{/layui/layui.js}" src="../static/layui/layui.js"></script>
    <style>
        .box{
            margin:0 auto;
            width: 1505px;
        }
        .header{
            height: 65px;
            width: 100%;
            float: left;
        }
        .left{
            width: 200px;
            height: 80%;
            float: left;
        }
        .right{
            width: 1298px;
            height: 700px;
            float: left;
            margin-left: 5px;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="header" th:replace="common/User::myheader" >

    </div>

    <div class="left">
        <div th:replace="common/Left::myLeft"></div>
    </div>

    <div class="right">
        <form class="layui-form" action="/note/addnote" method="post">
            <input type="text" name="userid" th:value="${session.user.id}" class="layui-hide">
            <input type="text" name="uname" th:value="${session.user.uname}" class="layui-hide">
            <input type="text" name="uheadshot" th:value="${session.user.headshot}" class="layui-hide">
            <div class="layui-form-item">
                <label class="layui-form-label">标题</label>
                <div class="layui-input-block">
                    <input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">分类</label>
                <div class="layui-input-block">
                    <select name="city" lay-verify="required">
                        <option value=""></option>
                        <option value="0">技术</option>
                        <option value="1">学习</option>
                        <option value="2">生活</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">正文</label>
                <div class="layui-input-block">
                    <textarea name="content" placeholder="请输入内容" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>


<script>
    //注意：折叠面板 依赖 element 模块，否则无法进行功能性操作
    layui.use('element', function(){
        var element = layui.element;
    });
    layui.use('form', function(){
        var form = layui.form;
    });

    layui.use('form', function(){
        var form = layui.form;
    });

    layui.use('laydate', function(){
        var laydate = layui.laydate;
        //执行一个laydate实例
        laydate.render({
            elem: '#date'//指定元素
            ,theme: 'molv'
        });
    });
</script>
</body>
</html>
