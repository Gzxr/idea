<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" href="../static/layui/css/layui.css" media="all">
    <script type="text/javascript" th:src="@{/layui/layui.js}" src="../static/layui/layui.js"></script>
    <style>
        .box{
            margin:0 auto;
            width: 1505px;
        }
        .header{
            height: 65px;
            width: 100%;
            float: left;
        }
        .left{
            width: 200px;
            height: 80%;
            float: left;
        }
        .right{
            width: 1298px;
            height: 700px;
            float: left;
            margin-left: 5px;
        }
    </style>
</head>
<body>

<div class="box">
    <div class="header" th:replace="common/User :: myheader"></div>
    <div class="left">
        <div th:replace="common/Left :: myLeft" ></div>
    </div>
    <div class="right" style="width: 500px;margin-left: 25%;margin-top: 10%;">
        <form class="layui-form layui-form-pane" method="post" action="/user/register">
            <div class="layui-form-item layui-anim layui-anim-scale">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-block">
                    <input type="text" name="uname" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item layui-anim layui-anim-scale">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-inline">
                    <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item layui-anim layui-anim-scale" pane>
                <label class="layui-form-label">性别</label>
                <div class="layui-input-block">
                    <input type="radio" name="sex" value="0" title="男" checked>
                    <input type="radio" name="sex" value="1" title="女" >
                </div>
            </div>
            <!--生日 日历插件-->
            <div class="layui-form-item layui-anim layui-anim-scale">
                <label class="layui-form-label">生日</label>
                <div class="layui-input-block">
                    <input type="text" name="sbirthday" class="layui-input" id="date">
                </div>
            </div>
            <!--邮箱-->
            <div class="layui-form-item layui-anim layui-anim-scale">
                <label class="layui-form-label">邮箱</label>
                <div class="layui-input-block">
                    <input type="text" name="email" required  lay-verify="required" placeholder="请输入邮箱" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item layui-anim layui-anim-scale">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">立即注册</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
        <p style="color: red;background-color: lemonchiffon;margin:0;padding:10px;" th:if="${error!=null}" th:text="${error}">信息提示</p>
    </div>
</div>
<script>

    //注意：折叠面板 依赖 element 模块，否则无法进行功能性操作
    layui.use('element', function(){
        var element = layui.element;
    });
    layui.use('form', function(){
        var form = layui.form;
    });

    layui.use('form', function(){
        var form = layui.form;
    });

    layui.use('laydate', function(){
        var laydate = layui.laydate;
        //执行一个laydate实例
        laydate.render({
            elem: '#date'//指定元素
            ,theme: 'molv'
        });
    });
</script>
</body>
</html>
